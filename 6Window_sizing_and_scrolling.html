<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation</title>
    <style>
        #pass{
            display:block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }

        .p {
            text-align: center;
            font-size: 3rem;
            display: none; 
        }
    </style>
</head>

<body>
    <input type="text" id="pass">
    <p>Caps on!</p>
    <script>
        //Q- Write a script which keeps checking the password beign entered. It should check if capslock is on or off if its on it should not allow to type and show "cap on" on screen, also it should only allow to type if the shift in pressed down.
        let inputElem = document.querySelector("input");
        let pElem = document.querySelector("p");
        let shiftKey;

        inputElem.addEventListener("keydown", (e) => {
            if (e.getModifierState("capslock")) {
                pElem.style.display = "block";
                e.preventDefault();
            }
            else {
                pElem.style.display = "none";
            }
            if (!shiftKey) e.preventDefault();
        })
        //shift
        document.documentElement.addEventListener("keydown", (e) => {
            let myKey = e.key;
            if (myKey === "Shift") {
                shiftKey = true;
            }
        })
        document.documentElement.addEventListener("keyup", (e) => {
            let myKey = e.key;
            if (myKey === "Shift") {
                shiftKey = false;
            }
        })
    </script>
</body>

</html>
